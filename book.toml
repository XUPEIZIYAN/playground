[book]
authors = ["XUPEI"]
language = "en"
multilingual = false
src = "src"
title = "XUPEI's Playground"

[output.html]
additional-css = ["./mdbook-admonish.css"]

[output.html.fold]
enable = true
level = 1
no-section-label = true

[preprocessor.katex]
after = ["links"]

[preprocessor.toc]
marker = "[TOC]"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`
