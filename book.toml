[book]
authors = ["XUPEI"]
language = "en"
multilingual = false
src = "src"
title = "XUPEI's Playground"

[output.html]
no-section-label = true
mathjax-support = true
theme = "theme"
default-theme = "light"
preferred-dark-theme = "ayu"


[output.html.fold]
enable = true
level = 0

[preprocessor.katex]
after = ["links"]

[preprocessor.toc]
marker = "[TOC]"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`
